<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="company-logo">
                <img src="https://www.zarla.com/images/zarla-el-edn-1x1-2400x2400-20240202-vyqv3gm9v9679w9ppmy7.png?crop=1:1,smart&width=250&dpr=2" alt="Logo Empresa X" class="logo-img">
            </div>
            <div class="form-header">
                <h1>Iniciar Sesión</h1>
                <p>Bienvenido de nuevo, ingresa tus credenciales</p>
            </div>
            <form action="welcome.html">
                <div class="input-group">
                    <label for="email">Correo Electrónico</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="correo@ejemplo.com" required>
                    </div>
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="Mínimo 12 caracteres" minlength="12" required>
                    </div>
                </div>
                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember">
                        <label for="remember">Recordarme</label>
                    </div>
                    <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                </div>
                <button type="submit" class="btn-primary">Iniciar Sesión</button>
                <div class="form-footer">
                    <p>¿No tienes una cuenta? <a href="register.html">Regístrate</a></p>
                </div>
            </form>
        </div>
        <div class="image-container">
            <div class="welcome-text">
                <h2>Bienvenido a nuestra plataforma</h2>
                <p>Sistema de gestión empresarial</p>
            </div>
        </div>
    </div>
</body>
</html>
