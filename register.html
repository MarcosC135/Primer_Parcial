<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="form-container register-form">
            <div class="company-logo">
                <img src="https://www.zarla.com/images/zarla-el-edn-1x1-2400x2400-20240202-vyqv3gm9v9679w9ppmy7.png?crop=1:1,smart&width=250&dpr=2" alt="Logo Empresa X" class="logo-img">
            </div>
            <div class="form-header">
                <h1>Crear Cuenta</h1>
                <p>Completa el formulario para registrarte</p>
            </div>
            <form action="login.html">
                <div class="input-group">
                    <label for="nombre">Nombre Completo</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="nombre" name="nombre" placeholder="Mínimo 10 caracteres" minlength="10" required>
                    </div>
                </div>
                <div class="input-group">
                    <label for="email">Correo Electrónico</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="correo@ejemplo.com" required>
                    </div>
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="Entre 8 y 15 caracteres" minlength="8" maxlength="15" required>
                    </div>
                </div>
                <div class="input-group">
                    <label for="fecha">Fecha de Nacimiento</label>
                    <div class="input-with-icon">
                        <i class="fas fa-calendar"></i>
                        <input type="date" id="fecha" name="fecha">
                    </div>
                </div>
                <div class="input-group">
                    <label for="direccion">Dirección</label>
                    <div class="input-with-icon">
                        <i class="fas fa-home"></i>
                        <input type="text" id="direccion" name="direccion" placeholder="Tu dirección">
                    </div>
                </div>
                <div class="input-group">
                    <label for="telefono">Teléfono</label>
                    <div class="input-with-icon">
                        <i class="fas fa-phone"></i>
                        <input type="tel" id="telefono" name="telefono" placeholder="Máximo 10 dígitos" maxlength="10" required>
                    </div>
                </div>
                <button type="submit" class="btn-primary">Registrarse</button>
                <div class="form-footer">
                    <p>¿Ya tienes una cuenta? <a href="login.html">Iniciar Sesión</a></p>
                </div>
            </form>
        </div>
        <div class="image-container">
            <div class="welcome-text">
                <h2>Únete a nuestra plataforma</h2>
                <p>Sistema de gestión empresarial</p>
            </div>
        </div>
    </div>
</body>
</html>
